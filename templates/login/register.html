{% extends 'root.html' %}
{% load static %}
{% block title %}
    Sign In
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static '/css/style3.css' %}">
{% endblock %}

{% block form %}

    <div class="title">REGISTRATION FORM</div>
    <div class="container">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">FIRSTNAME</span><input type="text" placeholder="Enter your first name"
                                                                 required><br><br>
                    <span class="details">LASTNAME</span><input type="text" placeholder="Enter your last name" required><br><br>
                </div>
                <div class="input-box"><span class="details">Date of Birth</span><input type="date"><br><br></div>
                <div class="input-box"><span class="details">E-MAIL</span><input type="email"
                                                                                 placeholder="Enter your email"
                                                                                 required><br><br></div>
                <div class="input-box"><span class="details">OCCUPATION</span><input type="text"
                                                                                     placeholder="Enter your current occupation"><br><br>
                </div>
                <div class="input-box"><span class="details">AREA OF EXPERTISE</span><input type="text"
                                                                                            placeholder="mention the field you are experienced in"><br><br>
                </div>
                {% csrf_token %}
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">other</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="register">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
